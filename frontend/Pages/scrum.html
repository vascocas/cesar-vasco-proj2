<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrum</title>
    <link rel="stylesheet" href="../Style/layout.css" />
    <link rel="stylesheet" href="../Style/scrum&tasks.css" />
  </head>
  <body class="scrum">
    <header>
      <!--Cabeçalho-->
      <h1>SCRUM BOARD</h1>
      <h2 id="userHeader"></h2>
    </header>
    <nav>
      <!--Menu navegação com os botões Voltar ao Login e Criar tarefa-->
      <input type="button" id="scrum_btn_logout" class="btn-nav" value="Voltar login"/>
      <input type="button" class="btn-nav" value="Criar tarefa" onclick="location.href = 'newTask.html'"/>
    </nav>
    <!--Div global que contêm os Div com as três colunas do Scrum Board-->
    <div class="container">
      <div class="left-menu" id="todo-column">
        <h2>TO DO</h2>
        <!--Div para receber as tarefas TODO criadas dinamicamente-->
        <div class="cards" id="todo-cards"></div>
      </div>
      <div class="center-menu" id="doing-column">
        <h2>DOING</h2>
        <!--Div para receber as tarefas DOING criadas dinamicamente-->
        <div class="cards" id="doing-cards"></div>
      </div>
      <div class="right-menu" id="done-column">
        <h2>DONE</h2>
        <!--Div para receber as tarefas DONE criadas dinamicamente-->
        <div class="cards" id="done-cards"></div>
      </div>
    </div>
    <footer>
      <p>2024 AoR. Todos os direitos reservados.</p>
    </footer>
  </body>
  <!--Script para criar o sweet alert utilizado, importando a bilbioteca-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!--Ficheiro javascript associado-->
  <script src="scrum.js"></script>
</html>
