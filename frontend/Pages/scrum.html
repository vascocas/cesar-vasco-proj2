<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scrum</title>
    <link rel="stylesheet" href="../Style/layout.css"/>
    <link rel="stylesheet" href="../Style/scrum&tasks.css"/>
  </head>
  <body class="scrum">
    <header>
      <!--Header-->
      <h1>SCRUM BOARD</h1>
      <div class="profile-info">
        <div id="pic-container">
          <img class="profile-pic">
        </div>
        <span id="logged-in-username">username</span>
    </div>
    </header>
    <nav>
      <!--Navigation menu with Back to Login and Create task buttons-->
      <input type="button" id="scrum_btn_logout" class="btn-nav" value="Logout"/>
      <input type="button" class="btn-nav" value="Criar tarefa" onclick="location.href='newTask.html'"/>
    </nav>
    <!--Div containing the three columns of the Scrum Board-->
    <div class="container">
      <div class="left-menu" id="todo-column">
        <h2>TO DO</h2>
        <!--Div to receive dynamically created TO DO tasks-->
        <div class="cards" id="todo-cards"></div>
      </div>
      <div class="center-menu" id="doing-column">
        <h2>DOING</h2>
        <!--Div to receive dynamically created DOING tasks-->
        <div class="cards" id="doing-cards"></div>
      </div>
      <div class="right-menu" id="done-column">
        <h2>DONE</h2>
        <!--Div to receive dynamically created DONE tasks-->
        <div class="cards" id="done-cards"></div>
      </div>
    </div>
    <footer>
      <p>2024 AoR. Todos os direitos reservados.</p>
    </footer>
  </body>
  <!--Script para importar a bilbioteca sweet alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!--Associated javascript file-->
  <script src="scrum.js"></script>
</html>
