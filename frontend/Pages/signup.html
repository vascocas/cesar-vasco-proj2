<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrum</title>
    <link rel="stylesheet" href="../Style/layout.css" />
    <link rel="stylesheet" href="../Style/index.css" />
  </head>
  <body>
    <div class="container">
      <!--Div do lado esquerdo que contém o form para registar-->
      <div class="right-login">
        <form id="registerForm">
          <!--Painel login-->
          <div class="card-login">
            <div id="welcome_container">
              <h2>Bem vindo ao</h2>
              <img src="../Resources/agileflow-high-resolution-logo-white-transparent.png" id="logo_welcome">
            </div>
            <div class="textfield">
              <!--Campo para receber o nome de utilizador-->
              <input type="text" id="signup_usertext" name="signup_usertext" placeholder="Utilizador" required>
            </div>
            <div class="textfield">
              <!--Campo para receber a password-->
              <input type="password" id="signup_password" id="signup_password" placeholder="Password" required>
            </div>
            <div class="textfield">
                <!--Campo para receber o email-->
                <input type="email" id="signup_email" name="signup_email" placeholder="Email" required>
            </div>
            <div class="textfield">
                <input type="text" id="signup_firstName" name="signup_firstName" placeholder="Primeiro Nome" required>
            </div>
            <div class="textfield">
                <input type="text" id="signup_lastName" name="signup_lastName" placeholder="Último Nome" required>
            </div>
            <div class="textfield">
                <input type="tel" id="signup_phone" name="signup_phone" placeholder="Número de Telemóvel" required>
            </div>
            <div class="textfield">
              <input type="url" id="signup_photoURL" name="signup_photoURL" placeholder="URL da Fotografia de Perfil" required>
            </div>

            <div>
              <!--Botão registar-->
              <input type="button" id="signup_btn_signup" class="btn-login" value="Registar"/>
            </div>
          </div>
        </form>
      </div>
      <!--imagem do lado direito-->
      <div class="left-login">
        <img src="../Resources/agileflow-high-resolution-logo-transparent.png" id="logo">
        <img
          src="../Resources/imageLogin.svg" class="left-login-image" alt="escritorio animação"
        />
      </div>
    </div>
    <footer id="signup_footer">
      <p>&copy;2024 AoR. Todos os direitos reservados.</p>
    </footer>
  </body>
  <!--Ficheiro javascript associado-->
  <script src="signup.js"></script>
</html>
