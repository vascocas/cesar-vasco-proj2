<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrum</title>
    <link rel="stylesheet" href="../Style/layout.css" />
    <link rel="stylesheet" href="../Style/index.css" />
  </head>
  <body>
    <div class="container">
      <!--Div do lado esquerdo que contém o form para registar-->
      <div class="right-login">
        <form id="registerForm">
          <!--Painel login-->
          <div class="card-login">
            <h2>Bem vindo ao</h2>
            <h1>SCRUM BOARD</h1>
            <div class="textfield">
              <!--Campo para receber o nome de utilizador-->
              <label for="signup_usertext" class="label">Utilizador</label>
              <input type="text" id="signup_usertext" name="signup_usertext" placeholder="Insira o seu nome de utilizador" required>
            </div>
            <div class="textfield">
              <!--Campo para receber a password-->
              <label for="signup_password" class="label">Password</label>
              <input type="password" id="signup_password" id="signup_password" placeholder="Insira a sua password" required>
            </div>
            <div class="textfield">
                <!--Campo para receber o email-->
                <label for="signup_email">Email:</label>
                <input type="email" id="signup_email" name="signup_email" required>
            </div>
            <div class="textfield">
                <label for="signup_firstName">Primeiro Nome:</label>
                <input type="text" id="signup_firstName" name="signup_firstName" required>
            </div>
            <div class="textfield">
                <label for="signup_lastName">Último Nome:</label>
                <input type="text" id="signup_lastName" name="signup_lastName" required>
            </div>
            <div class="textfield">
                <label for="signup_phone">Número de Telefone:</label>
                <input type="tel" id="signup_phone" name="signup_phone" required>
            </div>

            <div class="textfield">
              <label for="signup_photoURL">URL da Fotografia:</label>
              <input type="url" id="signup_photoURL" name="signup_photoURL" required>
            </div>

            <div>
              <!--Botão registar-->
              <input type="button" id="signup_btn_signup" class="btn-login" value="Registar"/>
            </div>
          </div>
        </form>
      </div>
      <!--imagem do lado direito-->
      <div class="left-login">
        <img
          src="../Resources/imageLogin.svg" class="left-login-image" alt="escritorio animação"
        />
      </div>
    </div>
    <footer>
      <p>&copy;2024 AoR. Todos os direitos reservados.</p>
    </footer>
  </body>
  <!--Ficheiro javascript associado-->
  <script src="signup.js"></script>
</html>
