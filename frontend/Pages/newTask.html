<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrum</title>
    <link rel="stylesheet" href="../Style/layout.css" />
    <link rel="stylesheet" href="../Style/scrum&tasks.css" />
    <link rel="icon" href="../Resources/agileflow-favicon-color.png" type="image/x-icon">
    <link rel="shortcut icon" href="../Resources/agileflow-favicon-color.png" type="image/x-icon">
  </head>
  <body class="tarefa">
    <header>
      <!--Header-->
      <img src="../Resources/agileflow-high-resolution-logo-transparent.png" id="scrum_logo">
      <div class="profile-info">
        <div id="pic-container">
          <img class="profile-pic">
        </div>
        <span id="logged-in-username">username</span>
    </div>
    </header>
    <nav>
      <!--Navigation menu with Back to Scrum Board button-->
      <input type="button" class="btn-nav" value="Voltar" onclick="location.href = 'scrum.html'"/>
    </nav>
    <div class="container">
      <form>
        <div class="task-form">
          <h1 id="taskH1">TAREFA</h1>
          <div class="textfield">
            <label for="newTask_title" class="label">Título</label>
            <!--Field to receive title-->
            <textarea class="newTask_textarea" id="newTask_title" placeholder="Insira o titulo da tarefa"></textarea>
          </div>
          <div class="textfield">
            <label for="newTask_description" class="label">Descrição</label>
            <!--Field to receive description-->
            <textarea class="newTask_textarea" id="newTask_description" placeholder="Insira a descrição da tarefa"></textarea>
          </div>
          <div class="textfield">
            <label for="newTask_priority" class="label">Prioridade</label>
            <!--Field to receive priority-->
            <select id="newTask_priority" class="newTask_textarea">
              <option value="" disabled selected>Defina a prioridade</option>
              <option value="100">Baixa</option>
              <option value="300">Média</option>
              <option value="500">Alta</option>
          </select>
          </div>
          <div class="textfield">
            <label for="newTask_startDate" class="label">Data de início</label>
            <!--Field to receive start date-->
            <input type="date" class="newTask_textarea" id="newTask_startDate">
          </div>
          <div class="textfield">
            <label for="newTask_endDate" class="label">Data de fim</label>
            <!--Field to receive end date-->
            <input type="date" class="newTask_textarea" id="newTask_endDate">
          </div>
          <div>
            <!--Save button-->
            <input type="button" id="newTask_btn_submit" class="btn-submit" value="Gravar"/>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <p>2024 AoR. Todos os direitos reservados.</p>
    </footer>
  </body>
  <!--Associated javascript file-->
  <script src="newTask.js"></script>
</html>
