<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../Style/layout.css" />
    <link rel="stylesheet" href="../Style/profile.css" />
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <h1>SCRUM BOARD</h1>
        <div class="profile-info">
            <div id="pic-container">
                <img class="profile-pic">
              </div>
            <span id="logged-in-username">username</span>
            <button class="profile_btn" id="signout">Sign Out</button>
        </div>
    </header>
    <div class="container">
            <h1>Perfil do Utilizador</h1>
            <form>
                <label for="profile_username">Username:</label>
                <input type="text" id="profile_username" name="profile_username" placeholder="Username" disabled>

                <label for="profile_password">Password:</label>
                <input type="password" id="profile_password" name="profile_password" placeholder="Password">

                <label for="profile_email">Email:</label>
                <input type="email" id="profile_email" name="profile_email" placeholder="Email">

                <label for="profile_firstName">Primeiro Nome:</label>
                <input type="text" id="profile_firstName" name="profile_firstName" placeholder="Primeiro Nome">

                <label for="profile_lastName">Último Nome:</label>
                <input type="text" id="profile_lastName" name="profile_lastName" placeholder="Último Nome">

                <label for="profile_phone">Número de Telefone:</label>
                <input type="tel" id="profile_phone" name="profile_phone" placeholder="Número de Telefone">

                <label for="profile_photo">Fotografia de Perfil (URL):</label>
                <input type="url" id="profile_photo" name="profile_photo" placeholder="URL da Fotografia">

                <button class="profile_btn" id="profile_save" type="submit">Atualizar Perfil</button>
            </form>
    </div>
    <footer>
        <p>2024 AoR. Todos os direitos reservados.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
