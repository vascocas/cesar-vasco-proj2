<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../Style/layout.css" />
    <link rel="stylesheet" href="../Style/profile.css" />
</head>
<body>
    <header>
        <!--Cabeçalho-->
        <img src="../Resources/agileflow-high-resolution-logo-transparent.png" id="profile_titlePage">
        <div class="profile-info">
            <div id="pic-container">
                <img class="profile-pic">
            </div>
            <span id="logged-in-username">username</span>
            <button class="profile_btn" id="signout">Logout</button>
        </div>
    </header>
    <div class="container">
            <h1>Perfil do Utilizador</h1>
            <form>
                <label for="profile_username">Username:</label>
                <input type="text" id="profile_username" name="profile_username" placeholder="Username" autocomplete="off" disabled>

                <label for="profile_email">Email:</label>
                <input type="email" id="profile_email" name="profile_email" placeholder="Email" autocomplete="off">

                <label for="profile_firstName">Primeiro Nome:</label>
                <input type="text" id="profile_firstName" name="profile_firstName" placeholder="Primeiro Nome" autocomplete="off">

                <label for="profile_lastName">Último Nome:</label>
                <input type="text" id="profile_lastName" name="profile_lastName" placeholder="Último Nome" autocomplete="off">

                <label for="profile_phone">Número de Telefone:</label>
                <input type="tel" id="profile_phone" name="profile_phone" placeholder="Número de Telefone" autocomplete="off">

                <div id="profile_changeBtns">
                    <input type="button" id="profile_changePhoto" name="profile_changePhoto" value="Alterar fotografia">
                    <input type="button" id="profile_btnPassword" name="profile_btnPassword" value="Alterar Password">
                </div>
                
                <div id="container_profile_btn">
                    <button class="profile_btn" id="profile_save" type="submit">Atualizar Perfil</button>
                </div>
                
            </form>
    </div>

    <!-- Modal para Fotografia -->
    <div id="myModalPhoto">
        <div class="modalContent">
           <div class="modal-header">
              <!-- símbolo 'x'-->
              <span class="close">&times;</span>
           </div>

           <!-- pic container -->
            <div id="pic-containerModal">
                <img id="profile-picModal">
            </div>

           <!-- Categorias dos comentários-->
           <input type="url" id="profile_url" name="profile_url" autocomplete="off">

           <!-- Save photo -->
           <button id="profile_savePhoto" type="button">Guardar</button>
        </div>
     </div>

     <!-- Password Modal -->
    <div id="passwordModal">
        <div class="modalContent">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <!-- Form de alteração da password -->
            <form id="changePasswordForm">
                <label for="profile_oldPassword">Password atual:</label>
                <input type="password" id="profile_oldPassword" name="profile_oldPassword" placeholder="Coloque a sua password atual" required>
        
                <label for="profile_newPassword">Nova Password:</label>
                <input type="password" id="profile_newPassword" name="profile_newPassword" placeholder="Coloque a sua nova password" required>
        
                <label for="profile_confirmPassword">Confirme a nova password:</label>
                <input type="password" id="profile_confirmPassword" name="profile_confirmPassword" placeholder="Confirme a sua nova password" required>
        
                <input type="submit" id="profile_savePass" value="Guardar alterações">
            </form>
        </div>
    </div>

    <footer>
        <p>2024 AoR. Todos os direitos reservados.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
